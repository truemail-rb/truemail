require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  DisplayCopNames:    true
  DisplayStyleGuide:  true
  TargetRubyVersion:  2.5
  NewCops: enable

# Metrics ---------------------------------------------------------------------

Metrics/ClassLength:
  Max: 150

Metrics/MethodLength:
  Max: 15

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

# Naming ----------------------------------------------------------------------

Naming/VariableNumber:
  Enabled: false

Naming/RescuedExceptionsVariableName:
  Enabled: false

Naming/InclusiveLanguage:
  Enabled: false

# Style -----------------------------------------------------------------------

Style/Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/EmptyCaseCondition:
  Enabled: false

Style/RescueStandardError:
  Enabled: false

# Layout ----------------------------------------------------------------------

Layout/LineLength:
  Max: 140

Layout/ClassStructure:
  Enabled: true
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
  ExpectedOrder:
      - module_inclusion
      - constants
      - public_class_methods
      - initializer
      - public_methods
      - protected_methods
      - private_methods

Layout/EmptyLineAfterGuardClause:
  Enabled: false

# Lint ------------------------------------------------------------------------

Lint/NonDeterministicRequireOrder:
  Enabled: false

Lint/NoReturnInBeginEndBlocks:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

# Gemspec ---------------------------------------------------------------------

Gemspec/RequireMFA:
  Enabled: false

Gemspec/RubyVersionGlobalsUsage:
  Enabled: false

# RSpec -----------------------------------------------------------------------

RSpec/ExampleLength:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MessageChain:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/MultipleDescribes:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/StubbedMock:
  Enabled: false

RSpec/SubjectStub:
  Enabled: false

RSpec/VerifiedDoubleReference:
  Enabled: false
